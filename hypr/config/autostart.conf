# AUTOSTART APPLICATIONS
exec-once = waybar
exec-once = hypridle
exec-once = hyprpolkitagent
exec-once = udiskie
exec-once = swaync
exec-once = easyeffects --gapplication-service
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = swww-daemon
exec-once = swww restore
exec-once = brightnessctl --restore
exec-once = hyprswitch init --show-title --size-factor 5 --workspaces-per-row 4 --custom-css ~/.config/hypr/config/hyprswitch.css
