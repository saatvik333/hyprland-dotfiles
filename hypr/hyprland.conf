# AUTOSTART APPLICATIONS
exec-once = waybar
exec-once = hypridle
exec-once = hyprpolkitagent
exec-once = udiskie
exec-once = swaync
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = swww-daemon
exec-once = swww restore
exec-once = brightnessctl --restore
exec-once = hyprswitch init --show-title --size-factor 5 --workspaces-per-row 4 --custom-css ~/.config/hypr/hyprswitch.css

# ENVIRONMENT VARIABLES

# CURSOR CONFIGURATION
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice

# WAYLAND APPLICATION SUPPORT
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1

# XDG DESKTOP PORTAL
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# QT CONFIGURATION
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# GTK CONFIGURATION
env = GDK_BACKEND,wayland,x11

# ADDITIONAL WAYLAND VARIABLES
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = ECORE_EVAS_ENGINE,wayland
env = ELM_ENGINE,wayland

# INPUT CONFIGURATION
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape                    # Map Caps Lock to Escape (Vim-friendly)
    kb_rules =
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        scroll_factor = 0.69
    }
}

gestures {
   workspace_swipe = true
   workspace_swipe_fingers = 3
   workspace_swipe_distance = 300
   workspace_swipe_min_speed_to_force = 25
   workspace_swipe_cancel_ratio = 0.25
   workspace_swipe_direction_lock_threshold = 15
}

device {
    name = epic-mouse-v1
    sensitivity = 0
    natural_scroll = true
}

binds {
    scroll_event_delay = 0
    hide_special_on_workspace_change = true
}

# HYPRLAND MAIN CONFIGURATION
animations {
    enabled = false
}

master {
    new_status = master
    mfact = 0.6
}

general {
    border_size = 3
    gaps_in = 5
    gaps_out = 10
    resize_on_border = true
    no_focus_fallback = true
    allow_tearing = true
    layout = master

    snap {
        enabled = true
    }
}

cursor {
    hide_on_key_press = true
    inactive_timeout = 4
}

decoration {
    rounding = 0
    dim_special = 0.5

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

misc {
    force_default_wallpaper = 0
    font_family = "SF Pro"
    vfr = true
    vrr = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    initial_workspace_tracking = false
    focus_on_activate = true
}

# CONFIGURATION MODULES
source = $HOME/.config/hypr/keybinds.conf
source = $HOME/.config/hypr/border.conf
source = $HOME/.config/hypr/hyprrules.conf
source = $HOME/.config/hypr/monitors.conf
