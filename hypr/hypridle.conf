# TIMEOUT VALUES (in seconds)
$timeoutDim = 300           # 5 minutes
$timeoutLock = 600          # 10 minutes
$timeoutScreen = 900        # 15 minutes
$timeoutSuspend = 1200      # 20 minutes

# HYPRIDLE CONFIGURATION
general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Stage 1: Dim screen (early warning)
listener {
    timeout = $timeoutDim
    on-timeout = brightnessctl -s set 30%
    on-resume = brightnessctl -r
}

# Stage 2: Lock screen (security)
listener {
    timeout = $timeoutLock
    on-timeout = loginctl lock-session
}

# Stage 3: Turn off display (power saving)
listener {
    timeout = $timeoutScreen
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Stage 4: Suspend system (maximum power saving)
listener {
    timeout = $timeoutSuspend
    on-timeout = systemctl suspend
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}
