# APPLICATION VARIABLES
$mainMod = SUPER
$terminal = alacritty
$fileManager = thunar
$browser = zen-browser
$launcher = wofi --show drun --matching --insensitive
# $launcher = vicinae
$volumeBrightness = ~/.config/scripts/media/volume-brightness.sh

# DIRECTORY PATHS
$configDir = ~/.config/hypr
$scriptsDir = ~/.config/scripts
$wallpaperDir = ~/Pictures/Wallpapers
$screenshotDir = ~/Pictures/Screenshots

# APPLICATION KEYBINDINGS
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, RETURN, exec, [float; size 800 450; center] $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, A, exec, pgrep wofi || $launcher
bind = $mainMod SHIFT, A, exec, ~/.config/scripts/utils/util-launcher.sh
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, Escape, exec, pgrep wlogout || wlogout -b 2
bind = $mainMod SHIFT, P, exec, hyprpicker -a
bind = $mainMod, W, exec, waytrogen
bind = $mainMod ALT, W, exec, pgrep -x waybar >/dev/null && killall waybar || waybar &
bind = $mainMod ALT, B, exec, bongocat -c ~/.config/bongocat/bongo.conf --toggle
bind = $mainMod ALT, N, exec, ~/.config/scripts/restart-swaync.sh


# MEDIA & SYSTEM KEYBINDINGS
bindel = , XF86AudioRaiseVolume, exec, $volumeBrightness volume_up
bindel = , XF86AudioLowerVolume, exec, $volumeBrightness volume_down
bindel = , XF86AudioMute, exec, $volumeBrightness volume_mute
bindel = , XF86AudioMicMute, exec, $volumeBrightness mic_mute
bindel = , XF86MonBrightnessUp, exec, $volumeBrightness brightness_up
bindel = , XF86MonBrightnessDown, exec, $volumeBrightness brightness_down
bindl = , XF86AudioPlay, exec, $volumeBrightness play_pause
bindl = , XF86AudioPause, exec, $volumeBrightness play_pause
bindl = , XF86AudioPlayPause, exec, $volumeBrightness play_pause
bindl = , XF86AudioNext, exec, $volumeBrightness next_track
bindl = , XF86AudioPrev, exec, $volumeBrightness prev_track

# SCREENSHOTS
bind = ALT SHIFT, F, exec, ~/.config/scripts/utils/screenshot.sh -r fullscreen
bind = ALT SHIFT, W, exec, ~/.config/scripts/utils/screenshot.sh -r workspace
bind = ALT SHIFT, S, exec, ~/.config/scripts/utils/screenshot.sh -r selection

# LAPTOP LID SWITCH HANDLING
# Note: Remember to modify /etc/systemd/logind.conf before using
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable" & hyprctl reload    # Lid closed
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, enable" & hyprctl reload     # Lid opened

# WINDOW MANAGEMENT KEYBINDINGS
bind = $mainMod, Q, killactive,
bindm = , mouse:276, killactive
bind = $mainMod, F, togglefloating,
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, M, fullscreen, 0
bind = $mainMod, bracketleft, splitratio, -0.05
bind = $mainMod, bracketright, splitratio, +0.05

# WINDOW FOCUS
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# WINDOW MOVEMENT
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, movefocus

# SIZE ADJUSTMENT
bind = $mainMod, R, submap, resize
submap = resize

binde = , l, resizeactive, 20 0
binde = , h, resizeactive, -20 0
binde = , k, resizeactive, 0 -20
binde = , j, resizeactive, 0 20

bind = , escape, submap, reset
submap = reset

# WORKSPACE KEYBINDINGS
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod ALT, S, movetoworkspacesilent, special:magic

# WORKSPACE SCROLLING
bind = $mainMod, comma, workspace, -1
bind = $mainMod, period, workspace, +1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod Shift, comma, movetoworkspace, r-1
bind = $mainMod Shift, period, movetoworkspace, r+1
bind = $mainMod Shift, mouse_down, movetoworkspace, r-1
bind = $mainMod Shift, mouse_up, movetoworkspace, r+1

# WINDOW SWITCHING (NOTE: Requires `hyprswitch`)
$mod = super
$key = tab
$reverse = grave
bind = $mod, $key, exec, hyprswitch gui --mod-key $mod --key $key --close mod-key-release --reverse-key=key=$reverse --sort-recent --max-switch-offset 0 && hyprswitch dispatch
